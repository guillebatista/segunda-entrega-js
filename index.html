<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/estilos.css">
  <title>Ecommerce</title>
</head>

<body>
  <div class="container">
    <header style="background-color: #aaa">
      <h1 class="text-center">Primer Ecommerce</h1>
    </header>


    <hr>
    <main>
      <section id="misprods" class="row">
      </section>

      <section>
        <h2>Tu carrito de compras:</h2>
        <table class="table table-striped resaltado">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody id="tablaCompra">
          </tbody>
        </table>
        <h2 id="total">Tu total es de $:</h2>
      </section>
      <section>
        <h3>Subcribete y enterate de nuestros nuevos modelos</h3>
        <form id="formulario">
          <label for="nombre">
            Nombre
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
          </label>
          <label for="email">
            Email:
            <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" />
            <small id="mensaje"></small>
          </label>
          <input type="submit" value="enviar" class="btn btn-success" />
          <input type="button" value="borrar" class="btn btn-danger" onclick="borrarCampos()">
        </form>
      </section>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted"> Ecommerce Todos los derechos reservados. 2023</span>
        <a href="#" class="text-muted ms-3">TÃ©rminos y condiciones</a>
      </div>
    </footer>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="productos.js"></script>
  <script src="logica.js"></script>
</body>

</html>
